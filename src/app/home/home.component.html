<!-- items = [{title:"asd",price:21},{...}] -->
<!-- item = {title:"asd",price:21} -->
<div class="item" *ngFor="let item of items">
    <img src="{{ item.imgSrc }}" alt="">
    <div class="item-title">{{ item.title }}</div><br>
    <span class="item-price">{{ item.price }}</span><br><br>
    <button (click)="onAddToCart(item)" class="main-button">Lisa ostukorvi</button>
</div>
