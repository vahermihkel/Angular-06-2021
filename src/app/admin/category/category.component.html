<app-back-button [url]="'/admin'"></app-back-button>


<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <label>Kategooria</label><br>
    <input ngModel name="category" type="text" placeholder="Kategooria nimetus" required><br>
    <button [disabled]="form.invalid">Lisa kategooria</button>
</form>

<br><br>

<div *ngFor="let category of categories">
    <span>{{ category }}</span>
    <button (click)="onDeleteCategory(category)">X</button>
    <br><br>
</div>
