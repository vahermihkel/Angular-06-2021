<ngb-alert *ngIf="error != ''" type="danger" (closed)="onClose()">{{ error }}</ngb-alert>

<app-spinner *ngIf="isLoading"></app-spinner>

<form (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
    <label>E-mail</label><br>
    <input type="text" ngModel name="email" required><br>
    <label>Parool</label><br>
    <input type="password" ngModel name="password" required><br>
    <button [disabled]="signupForm.invalid">Registreeri</button>
</form>
